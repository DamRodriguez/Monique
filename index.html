<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monique - Cosméticos Chia</title>
    <link rel="icon" href="public/assets/images/icono.png">
    <link rel="stylesheet" href="public/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>

<body class="font-poppins text-gray-50">
    <header>
        <nav>
            <div class="border-gray-200 fixed w-full z-20 top-0 start-0 bg-transparent">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <div class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="public/assets/images/monique-logo.png" class="ml-2 h-5 md:h-6 xl:h-10 invert" alt="Monique Logo"/>
                    </div>
                    <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:bg-none hover:scale-105" aria-controls="navbar-solid-bg" aria-expanded="false">
                        <span class="sr-only">Open main menu</span> 
                        <svg class="w-5 h-5 text-gray-200 shadowColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                        <div class="max-w-fit ml-auto rounded-lg shadow-xl backdrop-blur-lg bg-opacity-20 md:bg-none xl:bg-none md:shadow-none xl:shadow-none md:backdrop-blur-none">
                            <ul class="p-2 md:overflow-visible xl:overflow-visible flex flex-col font-medium mt-4 rounded-lg md:rounded-none xl:rounded-none bg-gray-50 bg-opacity-10 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent overflow-hidden">
                                <li>
                                    <a href="index.html" class="navLink text-shadow-lg rounded-md text-base relative block py-2 px-3 xl:text-xl md:text-lg text-gray-50 hover:bg-black hover:bg-opacity-10 hover:text-white md:hover:bg-transparent xl:hover:bg-transparent group hover:scale-105 hover:transition-transform">
                                        Inicio
                                        <span class="borde shadow-2x1 rounded-lg hidden md:block absolute bottom-0 left-1/2 w-0 h-[2px] shadowColor bg-gradient-to-r from-white to-purple-950 transition-all duration-500 ease-in-out group-hover:w-full group-hover:left-0"></span>
                                    </a>
                                </li>
                    
                                <li>
                                    <a href="public/pages/productos.html" class="navLink text-shadow-lg rounded-md text-base relative block py-2 px-3 xl:text-xl md:text-lg text-gray-50 hover:bg-black hover:bg-opacity-10 hover:text-white md:hover:bg-transparent xl:hover:bg-transparent group hover:scale-105 hover:transition-transform">
                                        Productos
                                        <span class="borde shadow-2x1 rounded-lg hidden md:block absolute bottom-0 left-1/2 w-0 h-[2px] shadowColor bg-gradient-to-r from-white to-purple-950 transition-all duration-500 ease-in-out group-hover:w-full group-hover:left-0"></span>
                                    </a>
                                </li>
                    
                                <li>
                                    <a href="/public/pages" class="navLink text-shadow-lg rounded-md text-base relative block py-2 px-3 xl:text-xl md:text-lg text-gray-50 hover:bg-black hover:bg-opacity-10 hover:text-white md:hover:bg-transparent xl:hover:bg-transparent group hover:scale-105 hover:transition-transform">
                                        Contacto
                                        <span class="borde shadow-2x1 rounded-lg hidden md:block absolute bottom-0 left-1/2 w-0 h-[2px] shadowColor bg-gradient-to-r from-white to-purple-950 transition-all duration-500 ease-in-out group-hover:w-full group-hover:left-0"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        
        <div id="default-carousel" class="relative h-screen w-full -z-0" data-carousel="static">
            
            <!-- Carousel wrapper -->
            <div class="relative h-full w-full overflow-hidden">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    
                    <div class="absolute inset-0 z-0 gradienteIndex"></div> <!-- iría algun fondo opaco -->
                    
                    <span class="hidden md:flex xl:flex w-full h-full">
                        <img src="public/assets/images/fondo1.jpg" class="w-full h-full object-cover" alt="Imagen 1">
                    </span>

                    <span class="flex xl:hidden w-full h-full">
                        <img src="public/assets/images/fondo2.jpg" class="w-full h-full object-cover" alt="Imagen 2">
                    </span>
        
                    <div class="absolute top-1/4 w-full left-1/2 -translate-x-1/2 -translate-y-1/3 text-5xl ml-4 rounded-md md:-translate-y-1/2 md:w-auto md:top-1/2 md:left-1/3 xl:w-auto xl:top-1/2 xl:left-1/3">
                        <h1 class="grid text-4xl font-extrabold text-gray-50 text-start sm:text-4xl md:text-5xl lg:text-6x1 xl:text-6xl text-shadow-md justify-start overflow-hidden">
                            <span class="shadow-lg backdrop-blur-sm w-fit p-1 pl-2 pr-2 md:p-2 md:pl-3 md:pr-3 xl:p-2 xl:pl-3 xl:pr-3">Realza tu</span>
                            <span class="textoIndex font-extrabold shadowColor shadow-lg backdrop-blur-sm w-fit p-1 pl-2 pr-2 md:p-2 md:pl-3 md:pr-3 xl:p-2 xl:pl-3 xl:pr-3">
                                belleza
                            </span>
                            <span class="shadow-lg backdrop-blur-sm w-fit p-1 pl-2 pr-2 md:p-2 md:pl-3 md:pr-3 xl:p-2 xl:pl-3 xl:pr-3">con productos de la</span>
                            <span class="textoIndex font-extrabold shadowColor shadow-lg backdrop-blur-sm w-fit p-1 pl-2 pr-2 md:p-2 md:pl-3 md:pr-3 xl:p-2 xl:pl-3 xl:pr-3">
                                mejor calidad
                            </span>
                        </h1>
        
                        <div class="flex items-center justify-start mt-2 xl:mt-5 sombraBoton">
                            <a href="public/pages/productos.html" class="botonLavanda hover:bg-opacity-5 btn border-2 border-gray-200 hover:border-2 hover:border-gray-300 text-shadow-lg p-4 overflow-hidden font-extrabold text-gray-200 rounded-full group hover:scale-105 hover:transition-transform h-auto md:p-4 text-xl md:text-2xl xl:p-5 xl:text-3xl">
                                <span class="px-4 xl:px-8 transition-all ease-in duration-100">
                                    Ver productos
                                </span>
                            </a>
                        </div>
                        
                    </div>
        
                    <div class="mr-4 absolute top-1/2 mt-7 right-0 flex flex-col items-center text-center md:top-1/2 md:right-0 md:-translate-y-2/3 xl:-translate-y-1/2 xl:right-0 xl:-translate-x-1/4 lg:-translate-x-1/4 md:mt-0 xl:mt-0">
                        <h2 class="text-2xl font-bold text-gray-200 text-start text-shadow-md shadow-lg backdrop-blur-sm pl-2 pr-2 p-1 md:pl-3 md:pr-3 md:p-2 xl:pl-4 xl:pr-4 xl:p-3 rounded-sm sm:text-4xl xl:text-5xl">
                                Línea
                            <span class="textoIndex2 shadowColor2 text-shadow-sm font-bold font-serif">
                                VIOLETTE
                            </span>
                        </h2>
        
                        <h3 class="xl:mb-5 md:mb-4 mb-3 italic font-serif text-lg text-gray-50 text-start text-shadow-md bg-white bg-opacity-20 p-1 w-fit shadow-md backdrop-blur-sm transform skew-x-12 m-2 md:text-lg md:p-2 xl:text-xl xl:p-2">
                            Floral - Frutal
                        </h3>
        
                        <div class="relative w-36 h-36 rounded-full overflow-visible sm:w-42 sm:h-42 xl:w-52 xl:h-52">
                            <div class="slide active flex flex-col items-center">
                                <h4 class="text-xs font-thin text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Crema corporal perfumada Violette
                                </h4>
                                <img src="public/assets/images/crema-violette.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    100g
                                </p>
                            </div>
        
                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs font-light text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Colonia Violette
                                </h4>
                                <img src="public/assets/images/perfume-violette.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    150g
                                </p>
                            </div>
        
                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs font-light text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Perfume Violette
                                </h4>
                                <img src="public/assets/images/perfume-floral.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    60ml y 100ml
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 3">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
        
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:bg-black hover:bg-opacity-5" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-5 h-5 md:w-8 md:h-8 xl:w-10 xl:h-10 rounded-full group-focus:outline-none">
                    <svg class="w-3 h-3 md:w-4 md:h-4 xl:w-4 xl:h-4 text-gray-300 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:bg-black hover:bg-opacity-5" data-carousel-next>
                <span class="inline-flex items-center justify-center w-5 h-5 md:w-8 md:h-8 xl:w-10 xl:h-10 rounded-full group-focus:outline-none">
                    <svg class="w-3 h-3 md:w-4 md:h-4 xl:w-4 xl:h-4 text-gray-300 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4L1 1"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="src/js/slider.js"></script> 
    <script src="src/js/navActivo.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
