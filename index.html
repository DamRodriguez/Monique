<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monique</title>
    <link rel="stylesheet" href="public/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body class="font-poppins">
    <header>
        <nav id="navbar"></nav>
    </header>
    
    <main>
        <div id="default-carousel" class="relative h-screen w-full -z-0" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-full w-full overflow-hidden">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>

                    <div class="absolute inset-0 bg-gradient-to-t from-purple-400 to-purple-950 opacity-20 z-0"></div>

                    <span class="hidden md:flex xl:flex w-full h-full">
                        <img src="public/assets/images/fondo1.jpg" class="w-full h-full object-cover" alt="Imagen 1">
                    </span>
                    
                    <span class="flex xl:hidden w-full h-full">
                        <img src="public/assets/images/fondo2.jpg" class="w-full h-full object-cover" alt="Imagen 2">
                    </span>
                    
                    <div class="absolute top-1/4 mt-8 left-1/2 w-full xl:w-auto xl:left-1/3 md:w-auto md:left-1/3  md:top-1/2 xl:top-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-2 pl-4 pr-4 rounded-md">
                        <h1 class="justify-center text-start text-3xl font-extrabold text-gray-200 dark:text-white sm:text-4xl md:text-5xl xl:text-6xl text-shadow-md grid">
                            Realza tu
                            <span class="text-transparent bg-clip-text bg-gradient-to-b from-pink-200 to-pink-300 shadowColor">
                            belleza
                            </span>
                            con productos de la
                            <span class="text-transparent bg-clip-text bg-gradient-to-b from-pink-200 to-pink-300 shadowColor">
                            mejor calidad
                            </span>
                        </h1>
                        
                        <div class="flex items-center justify-center md:justify-start lg:justify-start mr-20 sm:mr-40">
                        <button class="btn border-none text-shadow-md mt-8 sombraBoton p-4 md:p-4 xl:p-5 mb-2 overflow-hidden lg:text-3xl md:text-2xl text-xl font-bold text-gray-50 rounded-3xl group bg-gradient-to-b from-pink-200 to-purple-800 hover:scale-105 hover:transition-transform h-auto">
                            <span class="relative px-6 transition-all ease-in duration-75">
                            <p>Ver productos</p>
                            </span>
                        </button>
                        </div>
                    </div>

                    <div class="absolute top-1/2 right-0 lg:-translate-x-1/4 xl:-translate-x-1/4 xl:right-0 md:-translate-y-1/2 md:top-1/2 md:right-0 text-5xl flex flex-col items-center text-center ">
                        <h2 class="text-xl sm:text-4xl xl:text-5xl font-normal text-gray-200 text-start text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-2 pl-4 pr-4 rounded-md">
                            LÃ­nea
                            <span class="shadowColor2 text-transparent bg-clip-text bg-gradient-to-b from-purple-400 to-purple-600 text-shadow-sm font-bold font-serif">
                            VIOLETTE
                            </span>
                        </h2>

                        <h3 class="m-2 text-base md:text-lg xl:text-xl italic font-serif text-gray-50 text-start text-shadow-md bg-white bg-opacity-25 p-1 md:p-2 xl:p-2 w-fit shadow-lg backdrop-blur-sm transform skew-x-12">
                            Floral - Frutal
                        </h3>

                        <div class="relative rounded-full overflow-visible w-40 h-40 sm:w-42 sm:h-42 xl:w-52 xl:h-52">
                            <div class="slide active flex flex-col items-center">
                                <h4 class="text-xs md:text-sm xl:text-sm font-thin text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md ">
                                    Crema corporal perfumada Violette
                                </h4>
                                <img src="public/assets/images/crema-violette.png"  alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs sm:text-sm xl:text-sm font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md w-fit">
                                    100g
                                </p>
                            </div>

                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs sm:text-sm xl:text-sm font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md ">
                                    Colonia Violette
                                </h4>
                                <img src="public/assets/images/perfume-violette.png"  alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs sm:text-sm xl:text-sm font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md w-fit">
                                    150g
                                </p>
                            </div>

                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs sm:text-sm xl:text-sm font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md ">
                                    Perfume Violette
                                </h4>
                                <img src="public/assets/images/perfume-floral.png"  alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs sm:text-sm xl:text-sm font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-1 rounded-md w-fit">
                                    60ml y 100ml
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 3">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>

            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:brightness-0" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full group-focus:outline-none">
                    <svg class="w-4 h-4 text-gray-100 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:brightness-0" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full group-focus:outline-none">
                    <svg class="w-4 h-4 text-gray-100 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
