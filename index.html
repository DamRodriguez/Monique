<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monique</title>
    <link rel="stylesheet" href="public/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body class="font-poppins text-gray-50">
    <header>
        <nav id="navbar"></nav>
    </header>
    
    <main>
        <div id="default-carousel" class="relative h-screen w-full -z-0" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-full w-full overflow-hidden">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-purple-400 to-purple-950 opacity-20 z-0"></div>
        
                    <span class="hidden md:flex xl:flex w-full h-full">
                        <img src="public/assets/images/fondo1.jpg" class="w-full h-full object-cover" alt="Imagen 1">
                    </span>

                    <span class="flex xl:hidden w-full h-full">
                        <img src="public/assets/images/fondo2.jpg" class="w-full h-full object-cover" alt="Imagen 2">
                    </span>
        
                    <div class="absolute top-1/4 w-full left-1/2 -translate-x-1/2 -translate-y-1/3 text-5xl p-2 pl-4 pr-4 rounded-md md:-translate-y-1/2 md:w-auto md:top-1/2 md:left-1/3 xl:w-auto xl:top-1/2 xl:left-1/3">
                        <h1 class="grid text-2xl font-extrabold text-gray-50 text-start sm:text-4xl md:text-4xl lg:text-5x1 xl:text-6xl text-shadow-md justify-start overflow-hidden">
                            <span class="bg-black bg-opacity-0 shadow-lg backdrop-blur-sm w-fit p-2 pl-4 pr-4">Realza tu</span>
                            <span class="text-transparent bg-clip-text animated-gradient shadowColor bg-black bg-opacity-90 shadow-lg backdrop-blur-sm w-fit p-2 pl-4 pr-4">
                                belleza
                            </span>
                            <span class="bg-black bg-opacity-0 shadow-lg backdrop-blur-sm w-fit p-2 pl-4 pr-4">con productos de la</span>
                            <span class="text-transparent bg-clip-text animated-gradient shadowColor bg-black bg-opacity-0 shadow-lg backdrop-blur-sm w-fit p-2 pl-4 pr-4">
                                mejor calidad
                            </span>
                        </h1>
        
                        <div class="flex items-center justify-start mt-2 xl:mt-5 sombraBoton">
                            <button class="btn border-none text-shadow-md p-4 overflow-hidden font-bold text-gray-50 rounded-3xl group bg-gradient-to-b from-pink-200 to-purple-800 hover:scale-105 hover:transition-transform h-auto md:p-4 text-lg md:text-2xl xl:p-5 xl:text-3xl">
                                <span class="px-3 xl:px-8 transition-all ease-in duration-75">
                                    <p>Ver productos</p>
                                </span>
                            </button>
                        </div>
                    </div>
        
                    <div class="absolute top-1/2 mt-3 right-0 flex flex-col items-center text-center md:top-1/2 md:right-0 md:-translate-y-1/2 xl:right-0 xl:-translate-x-1/4 lg:-translate-x-1/4 md:mt-0 xl:mt-0">
                        <h2 class="text-xl font-normal text-gray-200 text-start text-shadow-md bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-2 pl-4 pr-4 rounded-sm sm:text-4xl xl:text-5xl">
                                LÃ­nea
                            <span class="shadowColor2 text-transparent bg-clip-text bg-gradient-to-b from-purple-300 to-purple-800 text-shadow-sm font-bold font-serif">
                                VIOLETTE
                            </span>
                        </h2>
        
                        <h3 class="italic font-serif text-base text-gray-50 text-start text-shadow-md bg-white bg-opacity-25 p-1 w-fit shadow-md backdrop-blur-sm transform skew-x-12 m-2 md:text-lg md:p-2 xl:text-xl xl:p-2">
                            Floral - Frutal
                        </h3>
        
                        <div class="relative w-36 h-36 rounded-full overflow-visible sm:w-42 sm:h-42 xl:w-52 xl:h-52">
                            <div class="slide active flex flex-col items-center">
                                <h4 class="text-xs font-thin text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Crema corporal perfumada Violette
                                </h4>
                                <img src="public/assets/images/crema-violette.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    100g
                                </p>
                            </div>
        
                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Colonia Violette
                                </h4>
                                <img src="public/assets/images/perfume-violette.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    150g
                                </p>
                            </div>
        
                            <div class="slide flex flex-col items-center">
                                <h4 class="text-xs font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm md:text-sm xl:text-sm">
                                    Perfume Violette
                                </h4>
                                <img src="public/assets/images/perfume-floral.png" alt="perfume-violette-monique" class="p-2 sombraImagen">
                                <p class="text-xs font-light text-gray-200 text-center text-shadow-md bg-black bg-opacity-0 shadow-md backdrop-blur-sm p-1 rounded-sm w-fit sm:text-sm xl:text-sm">
                                    60ml y 100ml
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out h-full w-full" data-carousel-item>
                    <img src="" class="block w-full h-full object-cover" alt="Imagen 3">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-md shadowColor2 bg-black bg-opacity-20 hover:opacity-70" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
        
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:bg-black hover:bg-opacity-5" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-5 h-5 md:w-8 md:h-8 xl:w-10 xl:h-10 rounded-full group-focus:outline-none">
                    <svg class="w-3 h-3 md:w-4 md:h-4 xl:w-4 xl:h-4 text-gray-300 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-0 cursor-pointer group focus:outline-none hover:bg-black hover:bg-opacity-5" data-carousel-next>
                <span class="inline-flex items-center justify-center w-5 h-5 md:w-8 md:h-8 xl:w-10 xl:h-10 rounded-full group-focus:outline-none">
                    <svg class="w-3 h-3 md:w-4 md:h-4 xl:w-4 xl:h-4 text-gray-300 text-opacity-20 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4L1 1"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="src/componentes/navbar.js"></script>
    <script src="src/js/slider.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
