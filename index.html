<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monique</title>
    <link rel="stylesheet" href="public/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body class="font-poppins">
    <header>
        <nav id="navbar"></nav>
    </header>
    
    <main>
        <div id="default-carousel" class="relative h-screen w-full -z-0" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-full w-full overflow-hidden">
                <!-- Item 1 -->
                <div class="hidden duration-1000 ease-in-out h-full w-full" data-carousel-item>
                    <img src="public/assets/images/fondo1.jpg" class="block w-full h-full object-cover" alt="Imagen 1">
                    <div class="border-r border-b absolute top-1/3 sm:top-1/2 xl:top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl bg-black bg-opacity-0 shadow-lg backdrop-blur-sm p-2 pl-4 pr-4 rounded-md">
                        <h1 class="text-4xl font-extrabold text-gray-200 dark:text-white sm:text-5xl xl:text-6xl">
                            Realza tu
                            <span class="text-transparent bg-clip-text bg-gradient-to-tr from-pink-500 to-pink-300">
                            belleza
                            </span>
                            con productos de la
                            <span class="text-transparent bg-clip-text bg-gradient-to-tr from-pink-500 to-pink-300">
                            mejor calidad
                            </span>
                        </h1>
                        
                        <div class="flex justify-center">
                        <button class="mt-5 shadow-lg relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden lg:text-xl md:text-lg text-sm font-semibold text-white rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 hover:scale-105 focus:scale-100 hover:transition-transform">
                            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-black bg-opacity-10 backdrop-blur-lg dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Ver productos
                            </span>
                        </button>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-1000 ease-in-out h-full w-full" data-carousel-item>
                    <img src="public/assets/images/productos.jpg" class="block w-full h-full object-cover" alt="Imagen 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-1000 ease-in-out h-full w-full" data-carousel-item>
                    <img src="public/assets/images/productos.jpg" class="block w-full h-full object-cover" alt="Imagen 3">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full backdrop-blur-lg bg-black bg-opacity-50" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
        </div>
        
        

    </div>
        

        
        
        
        
    </main>

    <footer>

    </footer>

    <script src="src/componentes/navbar.js"></script>
    <script src="src/js/navbar-activo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
